<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Fantasy NFL Team</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="spinner">
                <p>spinner goes here</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <form class="form" onsubmit="app.controllers.playersController.search(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" name="query" placeholder="Player Name, Team, or Position" />
                        <button type="submit" class="btn btn-warning btn-lg" id="get-player-button">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <div class="col" id="playersList">
                <p>PlayersList</p>
            </div>
            <div class="col" id="myTeam">
                <p>MyTeam</p>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Assets/JS/playersService.js"></script>
    <script src="Assets/JS/playersController.js"></script>
    <script src="Assets/JS/app.js"></script>
</body>

</html>
